<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
        </script>
    <script src="algemeen.js"></script>
    <script>
        window.onload = function () {
            maakmenubalk();
            setBackendUrls();
        }

        function setBackendUrls() {
            let form = document.getElementById("resetPasswordForm");
            if (form) {
                form.action = `${backendurl}/email`;
            }
        }

    </script>
    <title>Backyard Recipes - Wachtwoord Vergeten</title>
</head>

<body>
    <div id="menubalk"></div>
    <br>
    <br>
    <div class="container-sm">
        <div class="row">
            <div class="row-cols-sm-1">
                <figure class="text-center">
                    <blockquote class="blockquote">
                        <p>
                        <h2>Wachtwoord vergeten?
                            <br>
                            Vul hieronder je e-mailadres in om
                            je wachtwoord te resetten.
                        </h2>
                        </p>
                    </blockquote>
                </figure>
                <br>
                <br>
                <!-- <form action="http://127.0.0.1:5000/email" method="POST"> -->
                <form id="resetPasswordForm" method="POST">
                    <div class="mb-3">
                        <label for="email" class="form-label">Emailadres</label>
                        <input type="email" class="form-control" id="emailadres" name="emailadres">
                    </div>
                    <br>
                    <br>
                    <br>
                    <br>
                    <div class="d-grid gap-2 col-6 mx-auto">
                        <input class="btn btn-warning" type="submit" value="Versturen">
                    </div>
                </form>
            </div>
        </div>
        <br>
        <br>
</body>

</html>

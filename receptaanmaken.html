<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recept aanmaken</title>
    <script src="algemeen.js"></script>
    <script>
        window.onload = function () {
            maakmenubalk();
        }
    </script>


    <script>

        let counter = 1

        document.addEventListener("DOMContentLoaded", function () {
            let element = document.getElementById("myBtn");
            element.addEventListener("click", function () {
                counter++;
                console.log(counter);
                document.getElementById("staptext").innerHTML = "Voeg stap " + counter + " toe: ";
                if (document.getElementById("stapinvoer").value != "")
                    document.getElementById("stapinvoer").value = "";
                if (document.getElementById('fileInput').value != "")
                    document.getElementById('fileInput').value = "";
            });
        });

    </script>


    <link rel="stylesheet" href="main.css">
</head>

<body>
    <div id="menubalk"></div>
    <h1>Recept aanmaken</h1>
    <br>
    <input id="naaminvoer" type="text" placeholder="Naam van het recept opslaan..."
        style="height:25px; width:350px;" />
    <br>
    <button class="button-52" onclick="receptnaamtoevoegen()">Recept template creëren</button>

    
    <h3> Omscrhijving</h3>
    <input id="Omschirjving" type="text" placeholder="Omschrijving van het recept... (max 200 woorden)"
        style="height:25px; width:350px;" />
    <br>
    <button class="button-52" onclick="">Tags toeveogen</button>
    <br>
    <br>
    <div>
        <textarea id="ingredienteninvoer" placeholder="Voeg hier je ingredienten toe..." style="height:300px; width:350px;resize:none;"></textarea>
        
    </div>
    <button class="button-52" onclick="">Ingrëdienten toeveogen</button>

    <div class="container2">
        <h3 id="staptext"></h3>
        <input type="text" id="stapinvoer" placeholder="Omschrijving van de stap..." style="height:100px; width:700px;" />
        <br>
        <br>
        <button class="button-52" onclick="staptoevoegen()">Voeg stap toe </button>
        <br>
        <br>
        <input type="file" id="fileInput" />
        <button onclick="uploadFile()">Upload Afbeelding</button>
        <br>
        <br>
        <button id="myBtn">[+] Naar de volgende stap</button>
    </div>
  

</body>
<div id="footerbalk"></div>

</html>

    <script>
        window.onload = function () {
            renderUserData();
            maakmenubalk();
        }

        function renderUserData() {
            let userData = localStorage.getItem("userData");
            userData = JSON.parse(userData);
            console.log(userData)
            if (userData) {

                document.getElementById("gebruikersnaam").innerText = userData[1];
                document.getElementById("wachtwoord").innerText = userData[2];
                document.getElementById("emailadres").innerText = userData[3];
                document.getElementById("geboortedatum").innerText = userData[4];
                document.getElementById("geslacht").innerText = userData[5];
                document.getElementById("woonplaats").innerText = userData[6];

            } else {
                console.log("No user data found in localStorage");
            }
        }

        function haalopbijpython() {
            const gebruikersnaam = localStorage.getItem("userData") ? JSON.parse(localStorage.getItem("userData")).gebruikersnaam : null;

            if (!gebruikersnaam) {
                console.error("Gebruikersnaam niet gevonden in localStorage");
                return;
            }

            fetch(`${backendurl}/accountdata/${gebruikersnaam}`)
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Error');
                    }
                    return response.json();
                })
                .then(data => {
                    document.getElementById("gebruikersnaam").innerText = data.gebruikersnaam;
                    document.getElementById("wachtwoord").innerText = "********"; 
                    document.getElementById("emailadres").innerText = data.emailadres;
                    document.getElementById("geboortedatum").innerText = data.geboortedatum;
                    document.getElementById("geslacht").innerText = data.geslacht;
                    document.getElementById("woonplaats").innerText = data.woonplaats;
                })
                .catch(error => {
                    console.error("Error:", error);
                    alert("Er is een fout opgetreden bij het ophalen van de gegevens.");
                });
        }


        function login() {
            const gebruikersnaam = document.getElementById("gebruikersnaam").value;
            const wachtwoord = document.getElementById("wachtwoord").value;

            fetch('/login', {
                method: 'POST',
                body: JSON.stringify({ gebruikersnaam: gebruikersnaam, wachtwoord: wachtwoord }),
                headers: {
                    'Content-Type': 'application/json'
                }
            })
                .then(response => response.text())
                .then(data => {
                    if (data === "ingelogd") {
                        window.location.href = `/accountpagina/${gebruikersnaam}`; 
                    } else {
                        alert("Het inloggen is niet gelukt.");
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                });
        }
    </script>

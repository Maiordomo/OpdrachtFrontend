<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
    </script>
    <script src="algemeen.js"></script>
    <script>
        window.onload = function () {
            maakmenubalk();
            renderUserData();
        }

        function haalopbijpython() {
            console.log("hij doet het");
            fetch(`${backendurl}/accountpagina/`)
        }

        function renderUserData() {
            let userData = localStorage.getItem("userData");
            if (userData) {
                userData = JSON.parse(userData);


                document.getElementById("gebruikersnaam").innerText = userData.gebruikersnaam;
                document.getElementById("wachtwoord").innerText = userData.wachtwoord;
                document.getElementById("emailadres").innerText = userData.emailadres;
                document.getElementById("geboortedatum").innerText = userData.geboortedatum;
                document.getElementById("geslacht").innerText = userData.geslacht;
                document.getElementById("woonplaats").innerText = userData.woonplaats;

            } else {
                console.log("No user data found in localStorage");
            }
        }

    </script>
    <title>Backyard Recipes - Account Pagina</title>
</head>

<body>
    <div id="menubalk"></div>
    <br>
    <br>
    <div class="container-sm">
        <div class="row">
            <div class="col-sm">
                <div class="mb-3 text-left">
                    <br>
                    <br>
                    <br>
                    <br>
                    <br>
                    <p><a href="accountpagina.html"
                            class="link-warning link-offset-2 link-underline-opacity-25 link-underline-opacity-100-hover">Mijn
                            gegevens</a></p>
                </div>
                <div class="mb-3 text-left">
                    <p><a href="mijnfavorieterecepten.html"
                            class="link-warning link-offset-2 link-underline-opacity-25 link-underline-opacity-100-hover">Mijn
                            favoriete recepten</a></p>
                </div>
                <div class="mb-3 text-left">
                    <p><a href="mijnaangemaakterecepten.html"
                            class="link-warning link-offset-2 link-underline-opacity-25 link-underline-opacity-100-hover">Mijn
                            aangemaakte recepten</a></p>
                </div>
                <div class="mb-3 text-left">
                    <p><a href="mijngeschrevenreviews.html"
                            class="link-warning link-offset-2 link-underline-opacity-25 link-underline-opacity-100-hover">Mijn
                            geschreven reviews</a></p>
                </div>
            </div>
            <div class="col-md">
                <figure class="text-center">
                    <blockquote class="blockquote">
                        <p>

                <br>

                <div class="mb-3 text-center">
                    <label class="form-label">Gebruikersnaam:</label>

                <div class="mb-3 text-center">
                    <label class="form-label">Wachtwoord:</label>
                    <p class="form-control-static" id="wachtwoord"></p>
                </div>
                <div class="mb-3 text-center">
                    <label class="form-label">Emailadres:</label>
                    <p class="form-control-static" id="emailadres"></p>

                <div class="mb-3 text-center">

                <div class="mb-3 text-center">

                </div>
                <div class="mb-3 text-center">
                    <label class="form-label">Woonplaats:</label>
                    <p class="form-control-static" id="woonplaats"></p>
                </div>
                <br>
                <br>
                <div class="d-grid gap-2 col-6 mx-auto">
                    <button class="btn btn-warning" type="button">Gegevens wijzigen</button>

            </div>

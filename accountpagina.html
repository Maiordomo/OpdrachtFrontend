<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"

    <script src="algemeen.js"></script>
    <script>
        window.onload = function () {
            // Ophalen van gebruikersgegevens en aanmaken van menubalk bij het laden van de pagina
            renderUserData();
            renderUserData();
            maakmenubalk();
        }

        let isEditMode = false;

        //GEGEVENS WIJZIGEN TEST >

        // Functie om de gegevens te bewerken
        function editData() {
            if (!isEditMode) {
                // Velden vullen met huidige gegevens
                document.getElementById("editGebruikersnaam").value = document.getElementById("gebruikersnaam").innerText;
                document.getElementById("editWachtwoord").value = document.getElementById("wachtwoord").innerText;
                document.getElementById("editEmailadres").value = document.getElementById("emailadres").innerText;
                document.getElementById("editGeboortedatum").value = document.getElementById("geboortedatum").innerText;
                document.getElementById("editGeslacht").value = document.getElementById("geslacht").innerText;
                document.getElementById("editWoonplaats").value = document.getElementById("woonplaats").innerText;

                // Velden en tekst verbergen/weergeven voor bewerking
                document.querySelectorAll('[id^="edit"]').forEach(el => el.style.display = "block");
                document.querySelectorAll('[id^="gebruikersnaam"], [id^="wachtwoord"], [id^="emailadres"], [id^="geboortedatum"], [id^="geslacht"], [id^="woonplaats"]').forEach(el => el.style.display = "none");

                // Tekst van de knop aanpassen
                document.getElementById("editButton").innerText = "Opslaan";
            }

            isEditMode = !isEditMode;
        }

        // Functie om bewerking te annuleren
        function cancelEdit() {

            // Tekst terugzetten naar originele staat
            document.querySelectorAll('[id^="edit"]').forEach(el => el.style.display = "none");
            document.querySelectorAll('[id^="gebruikersnaam"], [id^="wachtwoord"], [id^="emailadres"], [id^="geboortedatum"], [id^="geslacht"], [id^="woonplaats"]').forEach(el => el.style.display = "block");

            // Haal button weg
            document.getElementById("cancelButton").style.display = "none";
        }

        function editData() {
            if (!isEditMode) {
                // Laat invulvelden zien
                document.querySelectorAll('[id^="edit"]').forEach(el => el.style.display = "block");
                document.querySelectorAll('[id^="gebruikersnaam"], [id^="wachtwoord"], [id^="emailadres"], [id^="geboortedatum"], [id^="geslacht"], [id^="woonplaats"]').forEach(el => el.style.display = "none");

                // Change button text
                document.getElementById("editButton").innerText = "Opslaan";

                // Laat annuleren knop zien
                document.getElementById("cancelButton").style.display = "inline-block";
            }

            isEditMode = !isEditMode;
        }

        //GEGEVENS WIJZIGEN TEST ^

        // Functie om gebruikersgegevens uit localStorage te halen
        function renderUserData() {
            let userData = localStorage.getItem("userData");
            userData = JSON.parse(userData);
            if (userData) {

                // Gebruikersgegevens invullen op de site
                document.getElementById("gebruikersnaam").innerText = userData[1];
                // document.getElementById("wachtwoord").innerText = userData[2];
                document.getElementById("wachtwoord").innerText = "****";
                document.getElementById("emailadres").innerText = userData[3];
                document.getElementById("geboortedatum").innerText = userData[4];
                document.getElementById("geslacht").innerText = userData[5];
                document.getElementById("woonplaats").innerText = userData[6];

            } else {
                console.log("No user data found in localStorage");
            }
        }

    </script>
    <title>Account Pagina | Backyard Recipes</title>
</head>

                    <div class="mb-3 d-flex flex-column">

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

        </script>
    <script src="algemeen.js"></script>
    <script>
        window.onload = function () {
            maakmenubalk();
        }

        function sladitpermanentop() {
            let gebruikersnaam = document.getElementById("gebruikersnaam").value;
            let wachtwoord = document.getElementById("wachtwoord").value;
            // let emailadres = document.getElementById("emailadres").value;
            // let geboortedatum = document.getElementById("geboortedatum").value;
            // let geslacht = document.getElementById("geslacht").value;
            // let woonplaats = document.getElementById("woonplaats").value;

            let userData = {
                gebruikersnaam: gebruikersnaam,
                wachtwoord: wachtwoord
                // emailadres: emailadres,
                // geboortedatum: geboortedatum,
                // geslacht: geslacht,
                // woonplaats: woonplaats
            };

            fetch(backendurl + "/login", {
                method: 'POST', // Specify the method
                headers: {
                    'Content-Type': 'application/json', // Specify the content type
                    // Add other headers if required
                },
                body: JSON.stringify(userData)
            })

                .then(r => r.text())
                .then(d => verwerkantwoord(d, JSON.stringify(userData)))
        }

        function verwerkantwoord(a, b) {
            console.log(a)
            if (a == "ingelogd") {
                localStorage.setItem("userData", b);

                window.location.href = "accountpagina.html";
            }
            else { alert("Het is niet gelukt") }
        }

        function vraagwaardeop() {
            let userData = localStorage.getItem("userData");
            if (userData) {
                userData = JSON.parse(userData);

                document.getElementById("gebruikersnaam").value = userData.gebruikersnaam;
                document.getElementById("wachtwoord").value = userData.wachtwoord;
                document.getElementById("emailadres").value = userData.emailadres;
                document.getElementById("geboortedatum").value = userData.geboortedatum;
                document.getElementById("geslacht").value = userData.geslacht;
                document.getElementById("woonplaats").value = userData.woonplaats;
            } else {
                console.log("No user data found in localStorage");
            }
        }
    </script>
    <title>Backyard Recipes - Account Aanmaken</title>
</head>

<body>
    <div id="menubalk"></div>
    <br>
    <br>
    <div class="container-sm">
        <div class="row">
            <div class="row-cols-sm-1">
                <figure class="text-center">

                </div>
                <div class="mb-3">
                    <label for="wachtwoord" class="form-label">Wachtwoord</label>
                    <input type="password" id="wachtwoord" class="form-control" name="wachtwoord">

                <div class="container-sm">

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
    </script>
    <script>
        function registrerenbutton() {
            fetch("https://yc2403webapp.azurewebsites.net:5000/registreren")
            
        }
    </script>
    <title>Backyard Recipes - Account Aanmaken</title>
</head>

<body>
    <header class="py-3 mb-3 border-bottom">
        <div class="container-fluid d-grid gap-3 align-items-center" style="grid-template-columns: 1fr 2fr;">
            <img src="logo.png" class="img-thumbnail" alt="...">
            <div class="d-flex align-items-center">
                <form class="w-50 me-3" role="search">
                    <input type="search" class="form-control" placeholder="Search..." aria-label="Search">
                </form>

                <div class="flex-shrink-0 dropdown pull"></div>
                <a href="#" class="d-block link-body-emphasis text-decoration-none dropdown-toggle"
                    data-bs-toggle="dropdown" aria-expanded="false">
                </a>
                <ul class="dropdown-menu text-small shadow">
                    <li><a class="dropdown-item" href="#">New project...</a></li>
                    <li><a class="dropdown-item" href="#">Settings</a></li>
                    <li><a class="dropdown-item" href="#">Profile</a></li>
                    <li>
                        <hr class="dropdown-divider">
                    </li>
                    <li><a class="dropdown-item" href="#">Sign out</a></li>
                </ul>
            </div>
        </div>
    </header>
    <br>
    <br>
    <div class="container-sm">
        <div class="row">
            <div class="row-cols-sm-1">
                <figure class="text-center">
                    <blockquote class="blockquote">
                        <p>
                            <h2>Maak een account aan om het maximale uit Backyard
                                Recipes te halen!</h2>
                        </p>
                    </blockquote>
                    <figcaption class="blockquote-footer">
                        Some product owner at <cite title="Source Title">YoungCapital</cite>
                    </figcaption>
                </figure>
                <br>
                <br>
                <form action="http://127.0.0.1:5000/registreren" method="POST">
                    <div class="mb-3">
                        <label for="gebruikersnaam" class="form-label">Gebruikersnaam</label>
                        <input type="text" class="form-control" id="gebruikersnaam" name="gebruikersnaam">
                    </div>
                    <div class="mb-3">
                        <label for="wachtwoord" class="form-label">Wachtwoord</label>
                        <input type="password" class="form-control" id="wachtwoord" name="wachtwoord">
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Emailadres</label>
                        <input type="email" class="form-control" id="emailadres" name="emailadres">
                    </div>
                    <div class="mb-3">
                        <label for="geboortedatum" class="form-label">Geboortedatum</label>
                        <input type="date" class="form-control" id="geboortedatum" name="geboortedatum">
                    </div>
                    <div class="mb-3">
                        <label for="Geslacht" class="form-label">Geslacht</label>
                        <select class="form-control" id="geslacht" name="geslacht">
                            <option value="male">Man</option>
                            <option value="female">Vrouw</option>
                            <option value="other">Non-binair</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="Woonplaats" class="form-label">Woonplaats</label>
                        <input type="text" class="form-control" id="woonplaats" name="woonplaats">
                    </div>
                    <br>
                    <div class="container-sm">
                        <figure class="text-center">
                            <h3 style="text-align: center;">Heb je al een account?
                                <br>
                                <a href="/inloggen.html" class="link-warning">Log hier in</a>
                            </h3>
                        </figure>
                    </div>
                    <br>
                    <div class="d-grid gap-2 col-6 mx-auto">
                        <input class="btn btn-warning" type="submit" value="Aanmaken">
                        <!-- <button class="btn btn-warning" type="submit"onclick="registrerenbutton()">Aanmaken</button> -->
                    </div>
                </form>
            </div>
        </div>
    </div>
    <br>
    <br>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
        </script>
    <script src="algemeen.js"></script>
    <script>
        window.onload = function () {
            maakmenubalk();
        }

        // Functie om gebruikersgegevens te registreren
        function registrerenbutton() {
            // Verzamelen van inputgegevens
            const gebruikersnaam = document.getElementById("gebruikersnaam").value;
            const wachtwoord = document.getElementById("wachtwoord").value;
            const emailadres = document.getElementById("emailadres").value;
            const geboortedatum = document.getElementById("geboortedatum").value;
            const geslacht = document.getElementById("geslacht").value;
            const woonplaats = document.getElementById("woonplaats").value;

            // Object met gebruikersgegevens
            const userData = {
                gebruikersnaam,
                wachtwoord,
                emailadres,
                geboortedatum,
                geslacht,
                woonplaats
            };

            // POST request naar backend voor registratie
            fetch(backendurl + "/registreren", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify(userData)
            })
                .then(response => response.json())
                .then(data => {
                    // Toon melding aan de gebruiker
                    alert(data.message);
                })
                .catch(error => {
                    console.error("Error:", error);
                    alert("Er is een fout opgetreden bij het aanmaken van het account.");
                });
        }
    </script>
    <title>Account Aanmaken | Backyard Recipes</title>
</head>

<body>
    <!-- Menubalk -->
    <div id="menubalk"></div>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br> 
    <br>
    <br> 
    <br>
    <br>
    <div class="container d-flex justify-content-center align-items-center" style="height: 100vh;">
        <div class="row justify-content-center">
            <h2 style="white-space: nowrap;">Maak een account aan om het maximale uit Backyard Recipes te halen!</h2>
            <div class="col-sm-6 text-center">
                <br>
                <!-- Formulier voor inloggen -->
                <div class="custom-border">
                    <div class="mb-3">
                        <label for="gebruikersnaam" class="form-label">Gebruikersnaam</label>
                        <input type="text" class="form-control" id="gebruikersnaam" name="gebruikersnaam">
                    </div>
                    <div class="mb-3">
                        <label for="wachtwoord" class="form-label">Wachtwoord</label>
                        <input type="password" class="form-control" id="wachtwoord" name="wachtwoord">
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">E-mailadres</label>
                        <input type="email" class="form-control" id="emailadres" name="emailadres">
                    </div>
                    <div class="mb-3">
                        <label for="geboortedatum" class="form-label">Geboortedatum</label>
                        <input type="date" class="form-control" id="geboortedatum" name="geboortedatum">
                    </div>
                    <div class="mb-3">
                        <label for="Geslacht" class="form-label">Geslacht</label>
                        <select class="form-control" id="geslacht" name="geslacht">
                            <option value="male">Man</option>
                            <option value="female">Vrouw</option>
                            <option value="other">Non-binair</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="Woonplaats" class="form-label">Woonplaats</label>
                        <input type="text" class="form-control" id="woonplaats" name="woonplaats">
                    </div>
                    <br>
                    <br>
                    <div class="container-sm">
                        <figure class="text-center">
                            <h3 style="text-align: center;">Heb je al een account?
                                <br>
                                <a href="/inloggen.html" class="link-dark">Log hier in</a>
                            </h3>
                        </figure>
                    </div>
                </div>
                <br>
                <br>
                <!-- Knop voor registreren -->
                <div class="d-grid gap-2 col-6 mx-auto">
                    <button class="btn btn-warning" type="button" onclick="registrerenbutton()">Aanmaken</button>
                </div>
                <br>
            </div>
        </div>
    </div>
    <!-- Footer -->
    <div id="footerbalk">de footer</div>

    <style>
        .custom-border {
            border: 3px solid #000000;
            padding: 15px;
        }
    </style>
</body>

</html>
